<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ardiani üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    background:radial-gradient(circle at top,#3a003a,#0d0013);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    color:white;
}

/* Container */
.container{
    text-align:center;
    width:90%;
    max-width:500px;
}

/* Step 1 */
.start{
    animation:fadeIn 2s ease forwards;
}

h1{
    font-family:'Playfair Display',serif;
    margin-bottom:20px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4da6;
    color:white;
    box-shadow:0 0 20px rgba(255,77,166,0.7);
}

.yes:hover{transform:scale(1.1);}

.no{
    background:white;
    color:#ff4da6;
    position:relative;
}

/* Step 2 - Letter */
.letter{
    opacity:0;
    transform:translateY(30px);
    transition:all 1.5s ease;
    margin-top:20px;
}

.show-letter{
    opacity:1;
    transform:translateY(0);
}

.letter p{
    font-size:14px;
    line-height:1.7;
    margin-bottom:20px;
}

/* Photo */
.photo{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #ff4da6;
    box-shadow:0 0 40px rgba(255,77,166,1);
    opacity:0;
    transform:scale(0.7);
    transition:all 1.5s ease;
}

.show-photo{
    opacity:1;
    transform:scale(1);
}

.ring{
    font-size:40px;
    margin-top:10px;
    display:none;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">

    <!-- STEP 1 -->
    <div class="start" id="start">
        <h1>Ardiani üíñ<br>Will you be my forever?</h1>
        <div class="buttons">
            <button class="yes" onclick="showLetter()">Yes üíç</button>
            <button class="no" id="noBtn">No üôà</button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div class="letter" id="letter">
        <p>
            Kita pernah berbeda, pernah lelah,<br><br>
            tapi selalu kembali.<br><br>
            Aku tidak ingin kisah yang sempurna.<br>
            Aku hanya ingin kisah yang selalu memilih kita.<br><br>
            Hari ini aku memilihmu lagi.
        </p>

        <!-- FOTO DI AKHIR -->
        <img src="ardiani.jpg" class="photo" id="photo">

        <div class="ring" id="ring">üíç</div>
    </div>

</div>

<script>

function showLetter(){
    document.getElementById("start").style.display="none";

    const letter = document.getElementById("letter");
    letter.classList.add("show-letter");

    setTimeout(()=>{
        document.getElementById("photo").classList.add("show-photo");
        document.getElementById("ring").style.display="block";
        confetti({
            particleCount:200,
            spread:120,
            origin:{y:0.6}
        });
    },2000);
}

/* No button kabur */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.transform=`translate(${Math.random()*150-75}px,${Math.random()*80-40}px)`;
});
</script>

</body>
</html>
